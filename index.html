<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Dropdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        font-size: 20px;
      }

      select {
        font-size: 20px;
        margin: 10px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <label for="cities">Which of these cities would you like to visit?</label>
    <br />
    <form>
      <select id="cities">
        <option value="Tokyo">Tokyo</option>
        <option value="Amsterdam">Amsterdam</option>
        <option value="Seoul">Seoul</option>
      </select>
    </form>
    <script>
      function alertDate(event) {
        if (event.target.value == "Tokyo") {
          alert(`It is ${tokyoDate} in Asia/Tokyo`);
        } else if (event.target.value == "Amsterdam") {
          alert(`It is ${amsterdamDate} in Europe/Amsterdam`);
        } else if (event.target.value == "Seoul") {
          alert(`It is ${seoulDate} in Asia/Seoul`);
        }
      }

      let citySelect = document.querySelector("#cities");
      citySelect.addEventListener("change", alertDate);

      let tokyoDate = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY HH:mm A");

      let amsterdamDate = moment()
        .tz("Europe/Amsterdam")
        .format("dddd, MMMM D, YYYY HH:mm A");

      let seoulDate = moment()
        .tz("Asia/Seoul")
        .format("dddd, MMMM D, YYYY HH:mm A");
    </script>
  </body>
</html>
