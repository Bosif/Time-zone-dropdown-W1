<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Zone Dropdown</title>
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.44/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <label for="cities">Which of these cities would you like to visit?</label>
    <br />
    <form>
      <select id="cities">
        <option value="Tokyo">Tokyo</option>
        <option value="Amsterdam">Amsterdam</option>
        <option value="Seoul">Seoul</option>
      </select>
    </form>
    <script src="src/app.js"></script>
  </body>
</html>
